  <title>Gyógynövények</title>
  <style>
    #main {
      width: 100%;
      min-width: 700px;
      scroll-behavior: auto;
      padding: 0 5px;
    }

    #imageModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    #modalContent {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      padding-top: 50px;
    }

    #imageModal .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    #imageModal .close:hover,
    #imageModal .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    table td {
      width: 15%;
    }

    table td:first-child,
    table th:first-child,
    table td:nth-child(4),
    table th:nth-child(4) {
      width: 5%;
    }

    @media screen and (min-width: 1080px) {
      #main {
        max-width: 900px;
        margin: 0 auto;
      }

      table {
        width: 100%;
      }
    }
  </style>
</head>

    const table = document.createElement('table');
    table.style.borderCollapse = 'collapse';
    table.style.marginTop = '20px';
    table.style.textAlign = 'left';

    const headerRow = document.createElement('tr');
    const headers = ['', 'LAT', 'HUN', '|', 'KÉP'];

    headers.forEach(headerText => {
      const header = document.createElement('th');
      header.textContent = headerText;
      header.style.border = '1px solid #ddd';
      header.style.padding = '8px';
      header.style.backgroundColor = '#f2f2f2';
      headerRow.appendChild(header);
    });

    table.appendChild(headerRow);

    data.forEach(plant => {
      const row = document.createElement('tr');

      Object.keys(plant).forEach(key => {
        if (key === 'images') {
          const imageCell = document.createElement('td');

          plant[key].forEach(imagePath => {
            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = plant.name_lat;
            imageCell.style.width = '100%';
            imageCell.style.border = '1px solid #ddd';
            imageCell.style.padding = '4px';
            imageCell.style.marginRight = '5px';
            img.style.width = '100%';
            img.style.border = '1px solid #ddd';
            img.style.marginRight = '5px';
            img.style.cursor = 'pointer';

            img.addEventListener('click', () => {
              const modal = document.getElementById('imageModal');
              const modalImg = document.getElementById('modalContent');
              modal.style.display = 'block';
              modal.style.cursor = 'pointer';
              modalImg.src = img.src;
              modalImg.onclick = () => {
                modal.style.display = 'none';
              }
            });

            imageCell.appendChild(img);
          });

          row.appendChild(imageCell);
        } else {
          const cell = document.createElement('td');
          cell.textContent = plant[key];
          cell.style.border = '1px solid #ddd';
          cell.style.padding = '8px';
          row.appendChild(cell);
        }
      });

      table.appendChild(row);
    });

    document.getElementById('main').appendChild(table);

    const modal = document.getElementById('imageModal');
    const span = document.querySelector('#imageModal .close');

    span.onclick = function () {
      modal.style.display = 'none';
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
